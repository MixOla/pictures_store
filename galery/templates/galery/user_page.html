{% extends 'galery/base.html' %}

<title>{% block title %} All pictures {% endblock %}</title>


{% block content %}
    <h2>Мои изображения</h2>
    <ul>
        {%  for p in images %}
            <li>
                <img src="{{ p.img.url }}" width="200" /> <p>{{ p.prompt }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
