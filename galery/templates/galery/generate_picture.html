{% extends 'galery/base.html' %}
{% load django_bootstrap5 %}
<title>{% block title %} Создать изображение {% endblock %}</title>


{% block content %}
    <div class="login">
        <div class="row my-5">
            <div class="col-md-6">
                <form method="post" class="form">
                    <p>Напиши запрос для изображения:</p>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Создать изображение</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
