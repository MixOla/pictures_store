{% extends "galery/base.html" %}
{% load django_bootstrap5 %}

{% block title %}Войти{% endblock %}

{% block content %}
    <div class="login">
        <div class="row my-5">
            <div class="col-md-3">
                <form method="post" class="form">
                    <h1>Вход</h1>
                    <p>Для создания изображения, заполните следующие поля:</p>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
