{% extends 'galery/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Регистрация{% endblock %}


{% block content %}
    <div class="register">
        <form method="post" class="form">
            <h1>Регистрация</h1>
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
