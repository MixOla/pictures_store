upstream src {
    server web:8000;
}
server {

    listen 80;
    access_log off;

    include /etc/nginx/conf.d/proxy.conf;

    gzip on;
    gzip_min_length 200;  # bytes
    gzip_comp_level 3;    # if > 5 = significant impact on the system
    gzip_disable "msie6";
    gzip_types
      text/plain
      text/css
      text/javascript
      text/xml
      application/javascript
      application/x-javascript
      application/json
      application/xml;

    location / {
        proxy_pass http://src;
    }


    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    location = /favicon.ico {
        log_not_found off;
        alias /app/static/favicon.ico;
    }

}